<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="touch-rg.css">
</head>
<body>

    <div id="touch-rg">
        <!-- The header for the module -->
        <header>
          <div class="brand">
            <img height="60px" src="images/logo-best-brands.png" />
          </div>
          <button class="close">
            <img height="15px" src="images/btn-close.png"/>
          </button>
        </header>

        <main>

          <!-- The nreadcrumb for the module -->
          <div class="breadcrumb">
            <a href="/home">Home</a>
            <span>/</span>
            <a href="/home/services">Existing Services</a>
            <span>/</span>
            <a href="/home/services/mobile" class="current">Mobile</a>
          </div>


          <!-- Main prompt -->
          <div class="prompt">Which Mobile topic would you like help with?</div>

          <!-- Menu items -->
          <ul class="menu">

            <li class="billing active">
              <div class="icon-section">
                <i class="material-icons icon">account_balance</i>
              </div>
              <div class="menu-option">
                Billing and Payments
              </div>
            </li>

            <li class="support">
              <div class="icon-section">
                <i class="material-icons icon">supervisor_account</i>
              </div>
              <div class="menu-option">
                Technical Support
              </div>
            </li>

            <li class="account">
              <div class="icon-section">
                <i class="material-icons icon">security</i>
              </div>
              <div class="menu-option">
                Account Login Support
              </div>
            </li>

            <li class="other">
              <div class="icon-section">
                <i class="material-icons icon">bubble_chart</i>
              </div>
              <div class="menu-option">
                Other
              </div>
            </li>

          </ul>

          <!-- Navigation -->
          <div class="back">
            <div class="icon-section">
              <i class="material-icons icon">arrow_back</i>
            </div>
            <div class="title">
              Back
            </div>
          </div>

        </main>

        <!-- inormation footer -->
        <footer>
          <img height="15px" width="100px" src="images/logo-tc.png"/>
        </footer>
    </div>

</body>
</html>
